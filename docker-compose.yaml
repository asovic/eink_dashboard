version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8801:8801"
    environment:
      - PORT=8801

  frontend:
    build: ./eink_dashboard
    ports:
      - "3801:3801"
    environment:
      - PORT=3801
      - BACKEND_URL=http://backend:8801
    depends_on:
      - backend
